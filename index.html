<html>

<head>
     <title>Face Recognition App</title>
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
                 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                                 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
                                         <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
                                                <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
                                                        <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
            <center>
                <div class="box">
                        <div class="content">
                                <h1  id="om">Face Recognition App</h1>
                        </div>
                </div>
                                        <br>
                                                <br>
                                                        <div> 
                                                                <p style="font-weight:bolder; font-size: xx-large; color: white;">Model is trained to identify the following objects :- </p>
                                                         </div>
                                                                        <b class="name_of_family_member">
                                                                                Brother
                                                                                <hr>
                                                                                Father
                                                                                <hr>
                                                                                Sister
                                                                                <hr>
                                                                                Mother
                                                                                <hr>    
                                                                        </b>

                                                                        <label>Webcam View -</label>
                                                                        <div id="camera"></div>
                                                                        <br><br>
                                                                        <div id="result"></div>
                                                                        <br><br>
      <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;" id="Object">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;" id="Accuracy">Accuracy : <span id="result_object_accuracy"></span> </p>


            </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
